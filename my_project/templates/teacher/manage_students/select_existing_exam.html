{% extends 'base.html' %}
{% block content %}
<h1>Select an Existing Exam</h1>

<form method="post">
    {% csrf_token %}
    <select name="exam">
        <option value="">Select Exam</option>
        {% for exam in exams %}
            <option value="{{ exam.id }}">{{ exam.exam_name }} - {{ exam.class_assigned }} {{ exam.division_assigned }}</option>
        {% endfor %}
    </select>
    <button type="submit">Select Exam</button>
</form>

{% endblock %}
