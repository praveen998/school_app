{% extends 'base.html' %}
{% block content %}

<a href="{% url 'manage_students' %}">Back</a>
<h1>Add Student</h1>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Student</button>
</form>
{% endblock %}
