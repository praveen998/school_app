{% extends 'base.html' %}
{% block content %}
<h1>Register School</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
    </div>
    <div>
        <label for="school_admin_first_name">School Admin First Name:</label>
        <input type="text" name="school_admin_first_name" id="school_admin_first_name" required>
    </div>
    <div>
        <label for="school_admin_last_name">School Admin Last Name:</label>
        <input type="text" name="school_admin_last_name" id="school_admin_last_name" required>
    </div>
    <div>
        <label for="school_name">School Name:</label>
        <input type="text" name="school_name" id="school_name" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea>
    </div>
    <div>
        <label for="contact">Contact:</label>
        <input type="text" name="contact" id="contact" required>
    </div>
    <button type="submit">Register</button>
</form>
{% endblock %}
